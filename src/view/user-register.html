<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%>-SUnion
        </title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html') %>
        

        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">User Register</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        
                     <!-- user input field  -->
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" 
                            placeholder="please input username" autocomplete="off" />
                        </div>
                      
                      <!-- password input field  -->
                         <div class="user-item">
                            <label for="password" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" 
                            placeholder="please input password" autocomplete="off" />
                        </div>
                    <!-- password confirm input field  -->
                        <div class="user-item">
                            <label for="password-confirm" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" 
                            placeholder="please input password again" autocomplete="off" />
                        </div>

                    <!-- phone number input field  -->

                        <div class="user-item">
                            <label for="phone" class="user-label">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" 
                            placeholder="please input phone number" autocomplete="off" />
                        </div>

                    <!-- email input field  -->
                        <div class="user-item">
                            <label for="email" class="user-label">
                                <i class="fa fa-envelope-o"></i>
                            </label>
                            <input class="user-content" id="email" 
                            placeholder="please input email" autocomplete="off" />
                        </div>
                    
                    <!--password refound question input field  -->
                        <div class="user-item">
                            <label for="question" class="user-label">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" 
                            placeholder="please input question" autocomplete="off" />
                        </div>

                    <!--password refound answer input field  -->
                        <div class="user-item">
                            <label for="answer" class="user-label">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" 
                            placeholder="please input your answer" autocomplete="off" />
                        </div>
                        
                        <a class="btn btn-submit" id="submit">Register</a>
                        <div class="link-item">
                            <a href="./user-login.html" class="link">Have a count ? please sign in</a>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
         <%= require('html-loader!./layout/footer.html') %>
    </body>
</html>
